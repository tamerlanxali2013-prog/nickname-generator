<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор крутых никнеймов</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://images.template.net/376680/Neon-Gaming-Background-edit-online-1.jpg') no-repeat center center fixed;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #nickname {
      font-size: 32px;
      margin: 20px 0;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор крутых никнеймов</h1>
    <p id="nickname">Нажми кнопку</p>
    <button onclick="generateNickname()">Сгенерировать ник</button>
  </div>

  <script>
    function generateNickname() {
      const creativeNicknames = [
        "Zyxar","Qorvax","Luminex","Nexor","Vyrion",
        "Klyptor","Dravok","Aetherix","Zyphor","Krynos",
        "Valtor","Nythera","Xylander","Orvath","Pyronis"
      ];

      const nickname = creativeNicknames[Math.floor(Math.random() * creativeNicknames.length)];

      document.getElementById("nickname").textContent = nickname;
    }
  </script>
</body>
</html>
